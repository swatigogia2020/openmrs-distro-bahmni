name: Build OpenMRS Distro Bahmni

on:
  push:
    branches:
      - master
      - 'BAH-*'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Create maven settings.xml
      run: |
        cat <<EOT >> settings.xml
        <settings>
         <activeProfiles>
             <activeProfile>github</activeProfile>
          </activeProfiles>
          <servers>
            <server>
              <id>1-bahmni-core</id>
              <username>${env.USER_NAME}</username>
              <password>${env.ACCESS_TOKEN}</password>
            </server>
          </servers>
        </settings>
        EOT

    - name: Build with Maven
      run: |
       ./mvnw -B --settings ./settings.xml \
       clean install -U
      env:
        USER_NAME: ${{ secrets.USERNAME }}
        ACCESS_TOKEN: ${{ secrets.PASSWORD }}
       
     
    - name: Upload artifacts 
      uses: actions/upload-artifact@v2
      with:
          name: Bahmnicore
          path: distro/target/distro-0.94-SNAPSHOT-distro.zip
        
